<div class="historybox" data-ng-repeat="history in historyVm.histories">

    <h3>{{history.carMake.toUpperCase()}} {{history.carModel.toUpperCase()}} within {{history.radius}} miles of {{history.zipCode}} zipcode <button class="historydelete" data-ng-click="historyVm.destroy({id: history.id})">DELETE THIS SEARCH</button></h3>

    <div class="commentbox" data-ng-repeat="comment in history.comments">
    <p>{{comment.body}} | Author: {{comment.author}}</p>
    </div>

    <form>
      <input value="history.newcomment.author" data-ng-model="history.newcomment.author" placeholder="Author"/>
      <input value="history.newcomment.body" data-ng-model="history.newcomment.body" placeholder="Body" />
      <button data-ng-click="historyVm.create({id: history.id, author: history.newcomment.author, body: history.newcomment.body})">Create Comment</button>
    </form>


</div>
