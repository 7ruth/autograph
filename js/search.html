<h2>Search Info<h2>
  <form data-ng-model="searchbox">

    <input placeholder="Make" data-ng-model="searchVm.title" /><br>
    <input placeholder="Model" data-ng-model="searchVm.categoryName" /><br>
    <input placeholder="ZipCode" data-ng-model="searchVm.postalCode" /><br>
    <input placeholder="Price" data-ng-model="searchVm.currentPrice" /><br>
    <button type="submit">Search</button>
  </form>
